<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flack</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark sticky-top">
        <a class="navbar-brand text-white" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="30" viewBox="0 0 24 24" width="30"><g><rect fill="white" height="24" width="24"/></g><g><g><polygon opacity=".3" points="12,4.44 8.34,7 15.66,7"/><path d="M22,9L12,2L2,9h9v13h2V9H22z M12,4.44L15.66,7H8.34L12,4.44z"/><polygon points="4.14,12 2.18,12.37 3,16.74 3,22 5,22 5.02,18 7,18 7,22 9,22 9,16 4.9,16"/><polygon points="19.1,16 15,16 15,22 17,22 17,18 18.98,18 19,22 21,22 21,16.74 21.82,12.37 19.86,12"/></g></g></svg>
            Flack
        </a>
    </nav>
    
    
    <!-- Modal - DisplayName -->
    <div class="modal fade" id="modalDispName" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="dname_form">
                    <div class="form p-2">
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-4 col-form-label">Display Name: </label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center pt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>



    <!-- Modal - Channels -->
    <div class="modal fade" id="modalChannelsForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="channelsFormBody" class="modal-body">
                <form id="channelsForm">
                    <div class="form p-2">
                        <div class="form-group row">
                            <label for="channelName" class="col-sm-4 col-form-label">Channel name: </label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="channelName">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center pt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


    <div class="row no-gutters" style="height:94vh">
        <div class="col-2 bg-primary">
        
            <div class="card text-white bg-primary mb-3 border-0" style="max-width: 25rem;">
                <div class="card-header border-0">
                    <div class="d-inline font-weight-bolder float-left" style="font-size: large;"> Channels </div>
                    <div class="d-inline float-right">
                        <button id="addChannels" class="btn btn-primary p-0 b-0" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" height="30" viewBox="0 0 28 28" width="30"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                        </button>
                    </div>
                </div>
                <div id="channelNames" class="card-body">
                {% for channelName in channels %}
                    <p id="channelNaam" class="card-text" value="{{ channelName }}">#{{ channelName }}</p>
                {% endfor %}
                </div>
            </div>
        
        </div>


        
        <div class="col-10">
                <div id="messages" class="pl-4 pr-4" >
                </div>
            
                <div class="shadow p-1 bg-dark border-1 border border-dark rounded position-sticky">
                    <div class="input-group">
                        <input id="msgToSend" type="text" value="" class="form-control" placeholder="Type text here" aria-label="Type text here" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button id="msgToSendBtn" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2">Send</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script id="messagesHbars" type="text/x-handlebars-template">

        {% raw -%}
            {{#each this}}
                <div class="pt-3">
                    <h6 class="font-weight-bold">{{ this.name }}  <span class="font-weight-lighter text-secondary">{{ this.time }}</span></h6>
                    <p>{{ this.message }}</p>
                </div>
            {{/each}}
        {%- endraw %}

    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='0pageLoad.js') }}"></script>
    <script src="{{ url_for('static', filename='1channelCreation.js') }}"></script>
    <script src="{{ url_for('static', filename='2channelSwitching.js') }}"></script>
    <script src="{{ url_for('static', filename='3sendMessages.js') }}"></script>
    <script src="{{ url_for('static', filename='4scrollPagination.js') }}"></script>
    </body>
</html>
